<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Two Numbers (Linked List)</title>
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
  <div class="container">
    <h1>Add Two Numbers (Linked List)</h1>
    <div>
      <label for="num1">Enter first number (comma-separated digits in reverse order):</label>
      <input type="text" id="num1" placeholder="e.g., 2,4,3">
    </div>
    <div>
      <label for="num2">Enter second number (comma-separated digits in reverse order):</label>
      <input type="text" id="num2" placeholder="e.g., 5,6,4">
    </div>
    <button onclick="addTwoNumbers()">Add</button>
    <div id="output"></div>
  </div>
  <script src="assets/js/app.js"></script>
</body>
</html>
